<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h2>Asheville Independant Restaurants</h2>

  <table>
    <thead>
      <tr>
        <th>Restaurant</th>
        <th>Phone #</th>
        <th>Takeout/Delivery</th>
        <th>Kickback AVL</th>
        <th>Takeout Central</th>
        <th>Chow Now</th>
        <th>DoorDash</th>
      </tr>
    </thead>
    <tbody id='#tbody'></tbody>
  </table>

<script
			  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
			  crossorigin="anonymous"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
<script type='text/javascript'>
  // var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/18SCQPHXhQF2r5otK_UVTslxi-aIB1JvqVEZjeNePFIY/edit?usp=sharing'; // temperature/humidity
  // var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/10myGYMeN0yovKmwoZgam91TgNDc37huzkqOHOxrg_y0/edit?usp=sharing'; // original
  var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/15d77xbfE061ieeykswiOqkoaspgL31sATPmMKBoovnE/edit#gid=0'; // copy
  var sheetData;

  function init() {
    Tabletop.init( { key: publicSpreadsheetUrl,
                     callback: showInfo,
                     parseNumbers: true,
                     simpleSheet: true } )
  }

  function showInfo(data, tabletop) {
    alert('Successfully processed!')
    console.log(data);
    sheetData = data;
    data.forEach((record) => {
      let website = record['Y'];
      if (record['Y'] != '') {
        let restaurant = "<a href='" + website + "'>" + record['Restaurant'] + "</a>";
      } else {
        let restaurant = record['Restaurant'];
      }
      let phone = record['Phone'];
      let takoutDelivery = record['Takeout/ Delivery'];
      let kickbackAVL = record['KickbackAVL'];
      let takeoutCentral = record['Takeout Central'];
      let chowNow = record['Chow Now'];
      let doorDash = record['DoorDash'];
      $("#tbody").append("<tr><td>" + restaurant +
                         "</td><td>" + phone +
                         "</td><td>" + takeoutDelivery +
                         "</td><td>" + kickbackAVL +
                         "</td><td>" + takeoutCentral +
                         "</td><td>" + chowNow +
                         "</td><td>" + doorDash +
                         "</td></tr>");
    })
  }

  window.addEventListener('DOMContentLoaded', init)
</script>

</body>
</html>
