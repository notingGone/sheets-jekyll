<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
<script type='text/javascript'>
  var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/18SCQPHXhQF2r5otK_UVTslxi-aIB1JvqVEZjeNePFIY/edit?usp=sharing';
  // var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/10myGYMeN0yovKmwoZgam91TgNDc37huzkqOHOxrg_y0/edit?usp=sharing';

  function init() {
    Tabletop.init( { key: publicSpreadsheetUrl,
                     callback: showInfo,
                     parseNumbers: true,
                     simpleSheet: true } )
  }

  function showInfo(data, tabletop) {
    alert('Successfully processed!')
    console.log(data);
  }

  window.addEventListener('DOMContentLoaded', init)
</script>
