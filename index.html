<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h3>Asheville Independant Restaurants</h3>
</body>

<table id="table">
  <thead>
    <tr>
      <th>Date/Time</th>
      <th>Temperature C</th>
      <th>Temperature F</th>
      <th>Humidity</th>
    </tr>
  </thead>
</table>


<script
			  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
			  crossorigin="anonymous"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
<script type='text/javascript'>
  // var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/18SCQPHXhQF2r5otK_UVTslxi-aIB1JvqVEZjeNePFIY/edit?usp=sharing'; // temperature/humidity
  // var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/10myGYMeN0yovKmwoZgam91TgNDc37huzkqOHOxrg_y0/edit?usp=sharing'; // original
  var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/15d77xbfE061ieeykswiOqkoaspgL31sATPmMKBoovnE/edit#gid=0'; // copy
  var sheetData;

  function init() {
    Tabletop.init( { key: publicSpreadsheetUrl,
                     callback: showInfo,
                     parseNumbers: true,
                     simpleSheet: true } )
  }

  function showInfo(data, tabletop) {
    alert('Successfully processed!')
    console.log(data);
    sheetData = data;
    data.forEach((record) => {
      let dateTime = record['Date/Time'];
      let tempF = record['Temperature F'];
      let tempC = record['Temperature C'];
      let humid = record['Humidity %'];
      $("#table").append("<tr><td>" + dateTime + "</td><td>" + tempF + "</td><td>" + tempC + "</td><td>" + humid + "</td></tr>");
    })
  }

  window.addEventListener('DOMContentLoaded', init)
</script>
</html>
